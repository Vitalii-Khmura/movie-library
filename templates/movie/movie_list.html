{% extends "base.html" %}
{% load static %}

{% block content %}
  <!-- Header -->
  <header class="header-2">
    <div class="page-header min-vh-75 relative" style="background-image: url('{% static 'img/back.jpeg' %}')">
    <span class="mask bg-gradient-primary opacity-4"></span>
    <div class="container">
      <div class="row">
        <div class="col-lg-7 text-center mx-auto">
          <h1 class="text-white pt-3 mt-n5">Movie Library</h1>
          <p class="lead text-white mt-3">You can find here all movie.</p>
        </div>
      </div>
    </div>
  </div>
  </header>
  <!--End Header -->

  <div class="card card-body blur shadow-blur mx-3 mx-md-4 mt-n6">
    <section class="pt-3 pb-4" id="count-stats">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 mx-auto py-3">
          <div class="row">
            <div class="col-md-4 position-relative">
              <div class="p-3 text-center">
                <h1 class="text-gradient text-primary"><span id="state1" countTo="70">0</span>+</h1>
                <h5 class="mt-3">Number Movie</h5>
                <p class="text-sm font-weight-normal">Movie</p>
              </div>
              <hr class="vertical dark">
            </div>
            <div class="col-md-4 position-relative">
              <div class="p-3 text-center">
                <h1 class="text-gradient text-primary"> <span id="state2" countTo="15">0</span>+</h1>
                <h5 class="mt-3">Number Actors</h5>
                <p class="text-sm font-weight-normal">Actors ...</p>
              </div>
              <hr class="vertical dark">
            </div>
            <div class="col-md-4">
              <div class="p-3 text-center">
                <h1 class="text-gradient text-primary" id="state3" countTo="4">0</h1>
                <h5 class="mt-3">Number Genres</h5>
                <p class="text-sm font-weight-normal">Genres ...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <div class="card card-body blur shadow-blur mx-3 mx-md-4 mt-n6 mb-4">


      <section class="py-3">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <h5 class="mb-5">Movie</h5>
            </div>
          </div>
        <!-- block -->
            <div class="row">

            </div>
            <div class="row">
              {% for movie in movie_list %}
                <div class="col-lg-3 col-sm-6">
                  <div class="card card-plain">
                    <div class="card-header p-0 position-relative poster-img">
                      <a href="#"
                          class="d-block blur-shadow-image poster-img"
                      >
                        <img
                             src="{{ movie.poster.url }}"
                             alt="img-blur-shadow"
                             class="img-fluid shadow border-radius-lg "
                             loading="lazy"
                        >
                      </a>
                      <h6 style="text-align: center">
                        <a href="javascript:;" class="text-dark font-weight-bold">{{ movie.title }}</a>
                      </h6>
                    </div>
                  </div>

                </div>
              {% endfor %}

            </div>
          </div>
      </section>
    </div>
  </div>
{% endblock %}
